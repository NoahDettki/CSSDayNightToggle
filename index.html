      <div class="viewport">
        <div class="sun-moon">
          <div class="sun-moon-top"></div>
          <div class="crater c1"></div>
          <div class="crater c2"></div>
          <div class="crater c3"></div>
          <div class="crater c4"></div>
          <div class="crater c5"></div>
          <div class="shine s1"></div>
          <div class="shine s2"></div>
          <div class="shine s3"></div>
        </div>
        <div class="sky">
          <div class="stars"></div>
          <div class="clouds"></div>
        </div>
      </div>
    </div>
  </label>
</body>
